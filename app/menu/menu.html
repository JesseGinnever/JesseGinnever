<md-toolbar class="md-theme-indigo">
    <!--<img src="../app/assets/images/GitHub-Mark-Light-120px-plus.png" alt="Description"/>-->
</md-toolbar>
<md-content layout="column" layout-padding>
    <md-button ng-click="bpuiCtrl.navToHome()" aria-label="Home" class="md-fab md-raised md-accent md-hue-3">
        <i class="material-icons">home</i>
        <md-tooltip md-direction="right">Home</md-tooltip>
    </md-button>
    <md-button ng-click="bpuiCtrl.navToSecond()" aria-label="Second Screen" class="md-fab md-raised md-accent md-hue-3">
        <i class="material-icons">code</i>
        <md-tooltip md-direction="right">Code</md-tooltip>
    </md-button>
    <md-button ng-click="bpuiCtrl.navToSecond()" aria-label="Second Screen" class="md-fab md-raised md-accent md-hue-3">
        <i class="material-icons">info_outline</i>
        <md-tooltip md-direction="right">General Info</md-tooltip>
    </md-button>
    <md-button ng-click="bpuiCtrl.navToResume()" aria-label="Resume" class="md-fab md-raised md-accent md-hue-3">
        <i class="material-icons">work</i>
        <md-tooltip md-direction="right">Resume</md-tooltip>
    </md-button>
</md-content>
